---

on:
  push:
    branches: [ new ]

jobs:

  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node-version: [14, 16, 18]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: NPM Install dependencies
      run: npm install
    - name: Run build
      run: npm test
